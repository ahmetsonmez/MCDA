version: 2.1

orbs:
  netsparker: netsparker/scan@dev:alpha

jobs:
  scantest:
    executor: ci-base
    steps:
    - run: exit 0 # toggle this to force success or status for testing
    - netsparker/scan:
        website_id: ${NETSPARKER_WEBSITE_ID}
        api_url: ${NETSPARKER_API_URL}
        scanProfile_id: ${NETSPARKER_SCANPROFILE_ID}
